<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <div class="header">
            <h1>CSS Dinner Shopping List</h1>
            <p>Let's go to the mall!</p>
        </div>
    </header>
    <main>
        <article>
            <ul>
                <li>
                    <input type="checkbox" id="1">
                    <label for="1">A lot of pickles <span>for the next lessons about CSS</span></label>
                </li>
                <li>
                    <input type="checkbox" id="2">
                    <label for="2">10 apples <span>for more CSS manipulations</span></label>
                </li>
                <li>
                    <input type="checkbox" id="3">
                    <label for="3">20 oranges <span>because they are awesome</span></label>
                </li>
                <li>
                    <input type="checkbox" id="4">
                    <label for="4">13 plates <span>hm... they always dissapear</span></label>
                </li>
                <li>
                    <input type="checkbox" id="5">
                    <label for="5">15 bentos</label>
                </li>
                <li>
                    <input type="checkbox" id="6">
                    <label for="6">1 bottle of Sake ^_^ <span>for my friends</span></label>
                </li>
            </ul>
        </article>
    </main>
    <footer>
        <h1>Bon appetit:)</h1>
    </footer>

</html>
