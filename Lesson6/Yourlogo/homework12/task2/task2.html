<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <img src="Vector Smart Object.png" alt="">
    </div>
    <div class="background2">
        <img src="Shape 1.png" alt="">
    </div>
    <div class="background3">
        <img src="shadow.png" alt="">
    </div>
    <form  method="GET" action="#">
        <div class="form">
            <div class="form__nav">
                <ul>
                    <li>
                        <div class="form__nav__li"><a href="#sign">Sign in</a></div>
                    </li>
                    <li>
                        <a href="#join">Join us</a>
                    </li>
                </ul>
            </div>
            <div class="form__user">
                <label class="form__label" for="Username">Username</label>
                <input class="form__input" minlength="3" type="text" name="Username" id="Username">
                <div class="form__error">error</div>
            </div>
            <div class="form__pass">
                <label class="form__label" for="Password">Password</label>
                <input class="form__input" required type="Password" name="Password" id="Password">
                <div class="form__error">error</div>
            </div>
            <div class="form__checkbox1">
                <input checked type="checkbox" name="checked" id="checked">
                <label class="form__label form__label--checkbox" for="checked">
                    <span class="form__checkbox">&#10004;</span>
                    Keep me signed in
                </label>
            </div>
            <div class="form__button">
                <button type="submit">Sign in</button>
            </div>
            <div class="form__footer">
                <a href="#sing">Forgot password</a>
                <a href="#join">Create an account</a>
            </div>
        </div>
    </form>
</body>
</html>
