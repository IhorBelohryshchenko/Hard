<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"><img src="img.png" alt=""></div>
    <header>
        <h1>Contact</h1>
        <p>For new projects ideas, business or anything<br>
        you'd like to discuss, contact with me!</p>
    </header>
    <article>
        <div class="blocks">
            <div class="block1">
                <form class="main" action="#">
                    <div class="field">
                        <input id ="name" type="text" placeholder="Your name...">
                    </div>
                    <div class="field">
                        <input id ="email" type="text" placeholder="Your email...">
                    </div>
                    <div class="field">
                        <input id ="phone" type="text" placeholder="Your phone number...">
                    </div>
                    <div class="field">
                        <textarea name="message" id="" placeholder="Your message..."></textarea>
                    </div>
                </form>
            </div>

            <div class="contact">
                <div class="text">ADDRESS</div>
                <p>123 City name. Street. City. Country</p>
                <div class="text">EMAIL</div>
                <p>cahee@domain.com</p>
                <div class="text">PHONE</div>
                <p>+012 345 6789</p>              
            </div>
        </div>
    </article>
    <footer>
        <div class="rights">
            <p>&copy 2015 Company. All rights reserved</p>
        </div>
        <div class="company">
            <p>Cahee</p>
        </div>
        <div class="author">
            <p>Made with <span>love</span> by Auskteez</p>
        </div>
    </footer>
</body>
</html>
