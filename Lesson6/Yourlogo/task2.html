<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="normilize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"><img src="Group 3 copy.png" alt="">
        <div class="background__main">
            <div class="background__main--logo"><img src="logo.png" alt=""></div>
            <div class="background__main--image"><img src="Nike-SB-Stefan-Janoski-Max.png" alt=""></div>
            <div class="background__mainleft">
                <div class="background__mainleft--name"><p>Nike SB Stefan<br>Janoski Max</p></div>
                <div class="background__mainleft--description"><p>Unisex Skateboarding Shoe</p></div>
                <div class="background__mainleft--raiting">
                    <img src="Vector Smart Object copy 4.png" alt="">
                    <img src="Vector Smart Object copy 4.png" alt="">
                    <img src="Vector Smart Object copy 4.png" alt="">
                    <img src="Vector Smart Object copy 2.png" alt="">
                    <img src="Vector Smart Object copy 2.png" alt="">
                    </div>
                    <div class="background__mainleft__block">
                        <div class="background__mainleft__block--size">
                            <select name="" id="">
                                <option>Size</option>
                            </select>
                        </div>
                        <div class="background__mainleft__block--qty">
                            <select name="" id="">
                                <option>Qty</option>
                            </select>
                        </div>
                    </div>
                    <div class="background__mainleft--button"><button>Add to cart</button></div>
            </div>
                <div class="background__main--bullets">
                    <div class="background__main--bullets1"><img src="Ellipse 1 copy 3.png" alt=""></div>
                    <div class="background__main--bullets2"><img src="Ellipse 1.png" alt=""></div>
                    <div class="background__main--bullets3"><img src="Ellipse 1 copy.png" alt=""></div>
                    <div class="background__main--bullets4"><img src="Ellipse 1 copy 2.png" alt=""></div>
                </div>
        </div>
    </div>
</body>
</html>
